<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Run Dos Project</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" charset="utf-8">

    <script src="js/vendor/phaser.min.js"></script>

    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>    
    <script src="js/playRoom.js"></script>
</head>

<body>

    <section class="banner">
        <h3>Run Dos Run!</h3>
        <span>a game by Rub&eacute;n Sospedra, Edravis 2014</span>
    </section>
    <section class="menu">
        <div class="ranking button">Ranking</div>
        <div class="scorePlace"><span id="score">0</span></div>
        <div class="credits button">Credits</div>
    </section>
    <section class="container" id="flashContainer"></section>
    <section class="container" id="gameContainer"></section>
    <script type="text/javascript">
        (function boot() {
            var game = new Phaser.Game(600, 600, Phaser.CANVAS, 'gameContainer');

            game.state.add('boot', Main.Boot, true);
            game.state.add('preloader', Main.Preloader);            
            game.state.add('playRoom', Main.PlayRoom);
        })();
    </script>
</body>

</html>
